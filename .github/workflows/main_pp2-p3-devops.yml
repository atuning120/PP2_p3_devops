name: Build and deploy React app to Azure Web App - PP2-p3-devops

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Zip build folder
        run: |
          cd build
          zip -r ../build.zip .

      - name: Upload zipped build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build-zip
          path: build.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download zipped build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build-zip
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9BBD00B94A1C4207BB2C68905FE939AD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_EC78DBAC399546D1A5F8D817A92275CD }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_770A1ED885A34DB3B65E6612C7F07EE6 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'PP2-p3-devops'
          slot-name: 'Production'
          package: build.zip
